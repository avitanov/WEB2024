<html>
<header>
    <h1 th:text="${song.title}"></h1>
</header>
<section>
    <h2>Genre: <span th:text="${song.genre}"></span></h2>
    <h2>Year: <span th:text="${song.releaseYear}"></span></h2>
    <h2>Performers:</h2>
    <ul>
        <li th:each="artist : ${performers}" th:text="${artist.firstName + ' ' + artist.lastName}">Artist Name</li>
    </ul>
</section>
</html>
