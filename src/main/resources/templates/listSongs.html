<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Songs Homepage - Welcome to My Music Store</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Music Store</h1>
</header>
<main>
    <h2>Choose a song:</h2>
    <form th:method="POST" th:action="@{/listSongs}">
        <!-- Loop through each song in the 'songs' list -->
        <div th:each="song : ${songs}">
            <input type="radio" name="trackId" th:value="${song.trackId}" />
            <label th:text="'Title: ' + ${song.title} + ', Genre: ' + ${song.genre} + ', Release Year: ' + ${song.releaseYear}"></label>
            <br/>
        </div>
        <input type="submit" value="Submit"/>
    </form>
</main>
</body>
</html>
